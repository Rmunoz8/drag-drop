<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop</title>
        <link rel="stylesheet" href="estilo/estilo.css" type="text/css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <section id="corrector"></section>
        <section id="contenedor" draggable="false">
            <section id="con2"><img id="hueco2" src="img/hueco2.png" draggable="false"></section>
            <section id="con3"><img id="hueco3" src="img/hueco3.png" draggable="false"></section>
            <section id="con4"><img id="hueco4" src="img/hueco4.jpg" draggable="false"></section>
            <section id="con1"><img id="hueco1" src="img/hueco1.png" draggable="false"></section>
        </section>
        <section id="inicial" draggable="false">
            <img id="figura1" draggable="true" src="img/figura1.png" >
            <img id="figura2" draggable="true" src="img/figura2.png">
            <img id="figura3" draggable="true" src="img/figura3.png">
            <img id="figura4" draggable="true" src="img/figura4.png">
        </section>
    </body>
</html>

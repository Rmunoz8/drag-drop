<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop</title>
        <link rel="stylesheet" href="estilo/estilo.css" type="text/css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <section id="contenedor">
            <img id="loroS" src="img/loro.png">
            <img id="gatoS" src="img/gato.png">
            <img id="perroS" src="img/perro.jpg">
            <img id="pezS" src="img/pez.png">
        </section>
        <section id="inicial">
            <img id="pez" draggable="true" src="img/pezColor.png" >
            <img id="loro" draggable="true" src="img/loroColor.png">
            <img id="gato" draggable="true" src="img/gatoColor.png">
            <img id="perro" draggable="true" src="img/perroColor.png">
        </section>
    </body>
</html>
